<html>
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script></head>
<body>

	<div class="container">
	
	<div th:replace="header"></div>
	
	<h2>Add new ingredient.</h2>
	<div th:if="${infoDto.type == 'Error'}" class="alert alert-danger" role="alert" th:text="${infoDto.body}">Error</div>
	<div th:if="${infoDto.type == 'Succes'}" class="alert alert-success" role="alert" th:text="${infoDto.body}">Succes</div>
	<div th:if="${infoDto.type == 'Duplicate'}" class="alert alert-success" role="alert" th:text="${infoDto.body}">Succes</div>
	
	<form method="post" action="" id="frmNewIngredient">
	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
	<div class="mb-3">
	  <label for="name" class="form-label">Ingrdient name:</label>
	  <input type="text" class="form-control" th:field="${ingredient.name}" placeholder="zout">
	  <div th:if="${#fields.hasErrors('ingredient.name')}">Invalid ingredient name</div>
	</div>
	<div class="mb-3">
	  <label for="uom" class="form-label">Unit of measurement</label>
	  <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." th:field="${ingredient.uom}">
	  	  <datalist id="datalistOptions" >
	  <option th:each="uomOpt : ${T(nl.jemaja.weekmenu.model.UOM).values()}" 
        th:value="${uomOpt}" th:text="${uomOpt.single}"></option>
	  </datalist>
	</div>
	
	<input type="submit">
	<input type="hidden" th:field="${ingredient.update}"> <!--  Hidden field holding the value for updates -->
	<input type="hidden" th:field="${ingredient.id}"> <!--  Hidden field holding the value for updates -->
	</form>
	
	
	

</div>


</body>


</html>
