<html>
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script></head>
<body>
	<div class="container">
	<h2>Add new recipe.</h2>
	<form method="post" action="" id="frmNewRecipe">
	<div class="mb-3">
	  <label for="recipeName" class="form-label">Recipe name:</label>
	  <input type="text" class="form-control" th:field="${recipeDto.recipeName}" placeholder="stoofvlees">
	</div>
	<div class="mb-3">
	  <label for="description" class="form-label">Description</label>
	  <textarea class="form-control" id="description" rows="5"></textarea>
	</div>
	<div class="form-check">
  		<input class="form-check-input" type="checkbox" value="" id="vega">
  		<label class="form-check-label" for="vega">
    	Vegetarian
  		</label>
	</div>
	<div class="form-check">
  		<input class="form-check-input" type="checkbox" value="" id="workdayOk">
  		<label class="form-check-label" for="workdayOk">
    	Workday Ok
  		</label>
	</div>
	<div class="mb-3">
		<label for="healthScore" class="form-label">Health Score</label>
		<input type="range" class="form-range" min="0" max="5" step="1" id="healthScore">
	<div class="mb-3">
	<input type="submit">
	</form>
	
	
	

</div>


</body>


</html>
