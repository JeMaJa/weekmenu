<html>
<head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>	

<div class="container px-4 text-center">
<div th:replace="header"></div>

<table class="table">
    <thead>
        <tr>
            <th>Recipe</th>
            <th>Complexity</th>
            <th>HealthScore</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="recipe : ${recipePage.content}">
            <td><a th:text="${recipe.recipeName}" th:href="@{/recipe(id=${recipe.recipeId})}" ></a></td>
            <td th:text="${recipe.complexity}" />
            <td th:text="${recipe.healthScore}" />
        </tr>
    </tbody>
</table>
<div th:if="${recipePage.totalPages > 0}" class="pagination"
    th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/getrecipes(size=${recipePage.size}, page=${pageNumber- 1 })}"
        th:text=${pageNumber}
        th:class="${pageNumber==recipePage.number } ? active"></a>
</div>

<script type="text/javascript" src="/js/period.js"></script>

</body>



</html>
