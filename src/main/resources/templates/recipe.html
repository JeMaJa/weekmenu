<html>
<head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="/js/recipe.js" type="text/javascript"></script>

	<div th:replace="header"></div>

	<div class="container text-center"> <!-- main container-->
	
	<div class=".container-fluid"> <!-- Image with recipe name -->
	<h1 class="centered" th:text="${recipeDto.recipeName}">Recipe name</h1>
	</div> <!-- Image with recipe name -->
	
	<div class="container-fluid">
  
 	<div  th:utext="${recipeDto.shortDescription}">short description</div>
 	<hr>
 		
 		<table class="table-light">
 			<tr>
 				
 				<td >mid<div class="table-info" th:utext="${recipeDto.description}"></div></td>
 				<td >
				<div class="dropdown align-top">
							<button class="btn btn-secondary dropdown-toggle btn-sm"
								type="button" data-bs-toggle="dropdown" aria-expanded="true">
								Options</button>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Plan for tomorrow</a></li>
								<li><a class="dropdown-item" href="#"
									data-bs-toggle="modal" data-bs-target="#modal1"
									th:data-whatever="${recipeDto.recipeId}">Plan for date</a></li>
								
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item" th:href="@{/modifyrecipe(recipeId=${recipeDto.recipeId})}">Modify recipe</a></li>
							</ul>
						</div>

				</td>
 			</tr>
		</table>
		
		<!--labels-->
		
		
		<a type="button"  th:each="label : ${labels}"  th:class="${label.color.buttonClass}" th:text="${label.name}" th:href="@{/getrecipes(labelId=${label.id})}" role="button"> Label </a>
		
		<!--labels end-->
		
	</div> <!-- the fluid container-->


	</div> <!-- main container-->
</body>



</html>
