<html>
<head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<div class="container px-4 text-center">
		<div th:replace="header"></div>

		<table class="table">
			<thead>
				<tr>
					<th>Recipe</th>
					<th>Complexity</th>
					<th>HealthScore</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="recipe : ${recipePage.content}">
					<td th:text="${recipe.recipeName}"></td>
					<td th:text="${recipe.complexity}" />
					<td th:text="${recipe.healthScore}" />
					<td>
						<div class="dropdown">
							<button class="btn btn-secondary dropdown-toggle btn-sm"
								type="button" data-bs-toggle="dropdown" aria-expanded="true">
								Options</button>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Plan for tomorrow</a></li>
								<li><a class="dropdown-item" href="#"
									data-bs-toggle="modal" data-bs-target="#modal1"
									th:data-whatever="${recipe.recipeId}">Plan for date</a></li>
								<li><a class="dropdown-item" th:href="@{/recipe(recipeId=${recipe.recipeId})}">View</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item" href="#">Modify recipe</a></li>
							</ul>
						</div>
				</tr>
			</tbody>
		</table>

		<nav th:if="${recipePage.totalPages > 0}" aria-label="...">
			<ul class="pagination">
				<li  class="page-item" th:each="pageNumber : ${pageNumbers}" >
				<a class="page-link" th:href="@{/getrecipes(size=${recipePage.size}, page=${pageNumber- 1 })}" th:text=${pageNumber} ></a></li>

			
			</ul>
		</nav>
		<!-- 
		This should be used to change the class of the active page th:class="${pageNumber==recipePage.number } ? active" -->








		<div class="container fixed-bottom">
			Copyright &copy 2022 Yannick Tollenaere. <br>This application is
			licensed under the <a
				href="https://raw.githubusercontent.com/JeMaJa/weekmenu/main/LICENSE.md">MIT
				License</a><br>
		</div>

		<script type="text/javascript" src="/js/period.js"></script>
</body>



</html>
