<html>
<head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<div th:replace="header"></div>

	<div class="container text-center">
		<div class="row">
			
			<div class="col-10">
				
				<!-- buttons -->
				<div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
				  <div class="btn-group me-2" role="group" aria-label="First group">
				    <button type="button" class="btn btn-outline-secondary">Edit</button>
				    <button type="button" class="btn btn-outline-secondary">Plan for today</button>
				    
				    
				  </div>
				  <div class="input-group">
				    <div class="input-group-text" id="btnGroupAddon">Plan for date: </div>
				    <input type="date" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
				  </div>
				</div>
				
				
				<!-- Main area -->
				
				
				
				<p class="h3" th:text="${recipeDto.recipeName}">Recipe name</p>
				<div class="col-7">
				<!-- Description-->
					<p class="lead" th:text="${recipeDto.shortDescription}">
	  					This is a lead paragraph. It stands out from regular paragraphs.
					</p>
				<div>
				  <a class="btn btn-primary" data-bs-toggle="collapse" href="#fullDescription" role="button" aria-expanded="false" aria-controls="collapseExample">
				    Full description
				  </a>
				  <div class="collapse" id="fullDescription" th:text="${recipeDto.description}">
					  <div class="card card-body">
					    the full description
					  </div>
				  </div>	
				</div>
				<div class="col-3">
					<!-- Pictue -->
					<img th:src="${recipeDto.imageUrl}"
						class=" float-end max-vw-5" th:alt="${recipeDto.recipeName}">
					
				
				</div>

			<div class="col-2">
				<!-- Sidebar -->
				<div class="accordion" id="accordionPanelsStayOpenExample">
					<div class="accordion-item">
						<h2 class="accordion-header" id="panelsStayOpen-headingOne">
							<button class="accordion-button" type="button"
								data-bs-toggle="collapse"
								data-bs-target="#panelsStayOpen-collapseOne"
								aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">Agenda</button>
						</h2>
						<div id="panelsStayOpen-collapseOne"
							class="accordion-collapse collapse show"
							aria-labelledby="panelsStayOpen-headingOne">
							<div class="accordion-body"><small>Last eaten: <div th:text="${stats.lastEaten}">
								time scheduled</div><br>
								Next scheduled: <div th:text="${stats.nextEaten}">
								time scheduled</small></div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="panelsStayOpen-headingTwo">
							<button class="accordion-button collapsed" type="button"
								data-bs-toggle="collapse"
								data-bs-target="#panelsStayOpen-collapseTwo"
								aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">Labels</button>
						</h2>
						<div id="panelsStayOpen-collapseTwo"
							class="accordion-collapse collapse"
							aria-labelledby="panelsStayOpen-headingTwo">
							<div class="accordion-body">
								<!-- Show all the labels as small buttons
								<div th:each="label : ${recipePage.labels}">
									<button type="button" class="btn btn-secondary btn-sm"
										th:text="${label.labelName}">a label</button>-->
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
</body>



</html>
