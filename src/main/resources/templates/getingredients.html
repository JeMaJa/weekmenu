<html>
<head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


	<div class="container px-4 text-center">
		<div th:replace="header"></div>

<a href="/ingredient/submit">Create new ingredient</a>
		<table class="table">
			<thead>
				<tr>
					<th>Ingredient</th>
					<th>Default unit</th>
					<th>Options </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ingredient : ${ingredients}">
					<td th:text="${ingredient.name}"></td>
					<td th:text="${ingredient.uom}" />
					<td>
					<a  th:href="@{/modifyingredient(id=${ingredient.id})}"><img src="/images/pen.svg"></a>
					<a  data-bs-target="#delete" href="#" th:onclick="'deleteingredient(' + ${ingredient.id} + ')'" 
                               ><img src="/images/trash.svg"></a>
						</td>
				</tr>
			</tbody>
		</table>









		<div class="container fixed-bottom">

			licensed under the <a
				href="https://raw.githubusercontent.com/JeMaJa/weekmenu/main/LICENSE.md">MIT
				License</a><br>
		</div>

		<script src="/js/ingredient.js" type="text/javascript"></script>
</body>



</html>
